<div class="container">
  <div class="row">
    <div class="col-6" id="mapdiv1">
      <div class="map-container">
        <div class="map-frame">
          <div
            id="map"
            class="border border-dark text-center my-3 shadow"
            style="width: 90%; height: 70vh; border-width: 2px;"
          >
            <div class="d-flex align-items-center justify-content-between w-100">
              <div class="text-center ms-2" style="width: 15%;">
                <img id="logoImage" class="logo" src="/assets/images/IMDlogo_Ipart-iris.png" alt="" />
              </div>
              <div id="middle-header" class="text-center" style="width: 72%;">
                <div class="d-flex flex-column align-items-center">
                  <div>
                    <label class="text-black fw-bold" style="font-family: Arial; font-size: 15px;">
                      DISTRICT RAINFALL MAP (mm)
                    </label>
                  </div>
                  <div>
                    <label
                      *ngIf="!previousWeekWeeklyStartDate && !previousWeekWeeklyEndDate"
                      class="text-black fw-bold"
                      style="font-family: Arial; font-size: 14px;"
                    >
                      Date : {{ formatteddate }}
                    </label>
                    <label
                      *ngIf="
                        previousWeekWeeklyStartDate &&
                        previousWeekWeeklyEndDate &&
                        previousWeekWeeklyStartDate != previousWeekWeeklyEndDate
                      "
                      class="text-black fw-bold"
                      style="font-family: Arial; font-size: 14px;"
                    >
                      Date :
                      {{ previousWeekWeeklyStartDate | date: 'dd-MM-yyyy' }} to
                      {{ previousWeekWeeklyEndDate | date: 'dd-MM-yyyy' }}
                    </label>
                    <label
                      *ngIf="
                        previousWeekWeeklyStartDate &&
                        previousWeekWeeklyStartDate == previousWeekWeeklyEndDate
                      "
                      class="text-black fw-bold"
                      style="font-family: Arial; font-size: 14px;"
                    >
                      Date : {{ previousWeekWeeklyStartDate | date: 'dd-MM-yyyy' }}
                    </label>
                  </div>
                  <div>
                    <label class="text-black fw-bold" style="font-family: Arial; font-size: 12px;">
                      INDIA METEOROLOGICAL DEPARTMENT, NEW DELHI
                    </label>
                  </div>
                </div>
              </div>
              <div>
                <img
                  class="mt-2 ms-1"
                  style="width: 150px; height: 150px;"
                  src="../../assets/images/—Pngtree—compass_6028609.png"
                  alt=""
                  id="compassArrow"
                />
              </div>
              <div id="all-btn" class="d-flex flex-column me-2 text-start w-25">
                <div class="d-flex">
                  <button class="download" style="margin-right: 5px;" (click)="downloadMapImage()">
                    IMG
                  </button>
                  <button class="download" style="margin-left: 5px;" (click)="downloadMappdf()">
                    PDF
                  </button>
                </div>
                <div class="mt-1 text-start">
                  <button class="download" style="margin-left: 10px;" (click)="downloadMapData()">
                    Statistics
                  </button>
                </div>
              </div>
            </div>

            <div class="leaflet-bottom">
              <div
                class="info_legend leaflet-control d-flex align-items-center flex-wrap mb-3"
                id="legends"
                style="width: auto; height: 30px;"
              >
                <div
                  *ngFor="let item of legendItems"
                  class="d-flex align-items-center me-3"
                >
                  <div
                    [style.background-color]="item.color"
                    class="d-inline-block"
                    style="width: 11px; height: 11px;"
                  ></div>
                  <div
                    [style.font-size]="item.fontSize"
                    class="text-black fw-bold mx-2"
                  >
                    {{ item.text }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
